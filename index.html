<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @font-face {
        font-family: custom;
        src: url(./assets/fonts/Figtree-VariableFont_wght.ttf);
      }
      .attribution {
        font-size: 25px;
        text-align: center;
        position: absolute;
        top: 650px;
        left: 550px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       
      }
      html,body{
        height: 100%;
        width:100%;
         background-color: #f6b91e;

      }
      #main{
        position: absolute;
        top: 150px;
        left: 650px;
        height: 450px;
        width:300px;
        background-color: #fff;
        color: black;
        border: 2px black;
        margin-left: 10px;
       box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        border-radius: 16px;
        font-family: custom;
       box-shadow: 8px 8px 0px #000000;
      }
      #main>img{
        margin-left: 22px;
        margin-top: 18px;
        height: 150px;
        width: 250px;
         border-radius: 5px;
      }
      #smallcomp{
        background:#f6b91e;
        height:30px;
        width: 90px;
        margin-left: 22px;
        margin-top: 15px;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
        font-size: 15px;
         border-radius: 5px;
         
      }
      #smallcomp p{
        padding-top: 5px;
        padding-left: 5px;
       font-weight: bold;
       margin-bottom: 10px;
       padding-bottom: 10px;
        
      }
     #details{
       margin-top: 15px;
       margin-left: 22px;
     }
     h3{
       margin-top: 15px;
       margin-left: 22px;
     }
     #moreDetails{
      margin-top: 15px;
       margin-left: 22px;
       padding-right: 15px;
     }
     #btmcomp{
      display: flex;
      margin-top: 15px;
       margin-left: 22px;
     }
     #btmcomp img{
      height: 45px;
      margin-top: 2px;
     }
     #btmcomp h4{
      margin-left: 15px;
      margin-top: 15px;
     }
     
    </style>
  </head>
  <body>
  <div id="main">
      <img src="./assets/images/illustration-article.svg" alt="image" />
      <div id="smallcomp"><p>Learning</p></div>

      <p id="details">Published 21 Dec 2023</p>

      <h3>HTML & CSS foundations</h3>

      <p id="moreDetails">These languages are the backbone of every website, defining structure,
      content, and presentation.</p> 
      <div id="btmcomp">
        <img src="./assets/images/image-avatar.webp" alt="person">
        <h4>Greg Hooper</h4></div> 
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://x.com/veeru_rp">Veeresh P</a>.
    </div>
  </body>
</html>
