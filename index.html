<style>  @media (max-width: 500px) {
  h3 {
    font-size: 1.1rem;
  }
  #moreDetails {
    font-size: 0.85rem;
  }
}

@font-face {
  font-family: custom;
  src: url(./assets/fonts/Figtree-VariableFont_wght.ttf);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  background-color: hsl(47, 88%, 63%);
}

body {
  display: flex;
  flex-direction: column;   /* stack card + attribution */
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: custom, sans-serif;
}

/* --- MAIN CARD --- */
#main {
  max-width: 350px;   /* never bigger than 350px */
  width: 100%;        /* shrink on smaller screens */
  padding: 1.2rem;    /* uniform spacing inside */
  background-color:hsl(0, 0%, 100%);
  border-radius: 16px;
  box-shadow: 8px 8px 0px #000000;
  transition:  0.3s ease, box-shadow 0.3s ease;
}
#main:hover,
#main:focus-within {   /* focus-within means if child (like h3) is focused, card reacts */
  transform: translateY(-6px);          /* lift the card slightly */
  box-shadow: 12px 12px 0px #000000;    /* deeper shadow */
  cursor: pointer;                      /* optional */
}

/* --- IMAGE --- */
#main > img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 1rem; /* spacing below image */
}

/* --- TAG (Learning) --- */
#smallcomp {
  background: #f6b91e;
  display: inline-block;
  padding: 0.3rem 0.8rem;
  border-radius: 5px;
  font-weight: bold;
  margin-bottom: 0.8rem;
  font-size: 0.9rem;
  cursor: pointer;
}
#smallcomp:hover,
#smallcomp:focus {
  background: #000;   /* invert colors */
  color: #fff;
  transform: scale(1.05); /* small zoom effect */
}

/* --- DETAILS TEXT --- */
#details {
  font-size: 0.9rem;
  color: #333;
  margin-bottom: 0.8rem;
}

/* --- HEADING --- */
h3 {
  font-size: 1.3rem;
  margin-bottom: 0.6rem;
}
h3:hover,
h3:focus {
  color: #f6b91e;       /* highlight in yellow */
  text-decoration: underline; /* subtle feedback */
}
/* --- MORE DETAILS --- */
#moreDetails {
  font-size: 0.95rem;
  line-height: 1.4;
  margin-bottom: 1rem;
}

/* --- BOTTOM SECTION --- */
#btmcomp {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

#btmcomp img {
  height: 45px;
  width: 45px;
  border-radius: 50%;
}

#btmcomp h4 {
  font-size: 1rem;
}

/* --- ATTRIBUTION --- */
.attribution {
  margin-top: 2rem;
  font-size: 2rem;
  text-align: center;
  text-decoration: none;
  font-weight: bold;
}
.attribution a {
  color: hsl(228, 45%, 44%);
}

.attribution a:hover,
.attribution a:focus {
  color: #000;             /* turns black */
  text-decoration: underline; /* underline on hover */
}
</style>
  </head>
  <body>
  <div id="main">
      <img src="./assets/images/illustration-article.svg" alt="image" />
      <div id="smallcomp"><p>Learning</p></div>

      <p id="details">Published 21 Dec 2023</p>

      <h3>HTML & CSS foundations</h3>

      <p id="moreDetails">These languages are the backbone of every website, defining structure,
      content, and presentation.</p> 
      <div id="btmcomp">
        <img src="./assets/images/image-avatar.webp" alt="person">
        <h4>Greg Hooper</h4></div> 
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://x.com/veeru_rp">Veeresh P</a>.
    </div>
  </body>
